<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Customer List</title>
<link rel="stylesheet" href="css/customerlist.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
  <h1>Customer List</h1>
  <button id="submit" type="button">Add Student</button>
  <table id="customer-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table data will be dynamically populated here -->
    </tbody>
  </table>
</div>
<script src="js/customerlist.js"></script>
</body>
</html>
